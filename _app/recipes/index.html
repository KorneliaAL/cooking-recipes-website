<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
		<title>Recipes</title>
	</head>

	<body>
		<header class="main-header">
			<div class="main-header__content">
				<a href="/index.html">
					<h1>YumDish</h1>
				</a>
				<div class="main-header__mobile-buttons">
					<button class="main-header__mobile-burger-button"></button>
				</div>
			</div>
			<nav class="main-header__navigation">
				<menu class="main-header__menu">
					<li>
						<a href="/index.html" class="main-header__link">Home</a>
					</li>
					<li>
						<a href="/_app/recipes/index.html" class="main-header__link">Recipes</a>
					</li>
					<li>
						<a href="/_app/favorite-recipe/index.html" class="main-header__link">Favorites</a>
					</li>
				</menu>
			</nav>
		</header>
		<main class="grid">
			<h2 class="grid__column-start--2 grid__column--10 grid__column-mobile--10">Recipes</h2>
			<section class="search grid__column-start--2 grid__column--10 grid__column-mobile--10">
				<form>
					<input type="text" class="search__input" placeholder="Search recipes..." />
					<button type="submit">Search</button>
				</form>
			</section>
			<section class="category grid__column-start--2 grid__column--10 grid__column-mobile--10">
				<h2 class="category__title">Categories</h2>
				<nav class="category__navigation">
					<ul class="category__navigation-list"></ul>
				</nav>
			</section>
			<section class="recipes grid grid__column--12 grid__column-mobile--12">
				<div class="recipes__list grid__column--12 grid__column-mobile--12 grid">
				</div>
			</section>
		</main>
	</body>
</html>
