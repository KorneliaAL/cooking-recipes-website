<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Discover a world of culinary delights on YumDish, your ultimate destination for mouthwatering recipes. 
			Indulge in our dinner roulette feature, where a single click reveals a delightful dinner idea to spice up your evenings. Save your favorite 
			recipes with our convenient 'Add to Favorites' option for quick and easy access. With detailed descriptions and step-by-step instructions, 
			our recipes are accessible to both beginners and seasoned chefs">

		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
		<script src="https://kit.fontawesome.com/96cc410e09.js" crossorigin="anonymous"></script>
		<title>YumDish - your go-to recipe destination</title>
	</head>

	<body>
		<header class="main-header">
			<div class="main-header__content">
				<a href="/index.html">
					<h1>YumDish</h1>
				</a>
				<div class="main-header__mobile-button">
					<button class="main-header__mobile-burger-button">Open Navigation Menu</button>
				</div>
			</div>
			<nav class="main-header__navigation">
				<menu class="main-header__menu">
					<li>
						<a href="/index.html" class="main-header__link main-header__link--active">Home</a>
					</li>
					<li>
						<a href="/recipes/index.html" class="main-header__link">Recipes</a>
					</li>
					<li>
						<a href="/favorite-recipe/index.html" class="main-header__link">Favorites</a>
					</li>
				</menu>
			</nav>
		</header>

		<div class="error-message"></div>

		<main class="grid">
			<section class="recipes grid grid__column--12 grid__column-mobile--12">
				<h2 class="recipes__main-title grid__column--11 grid__column-start--2 grid__column-mobile--11">Delicious
					Recipes</h2>
				<div class="recipes__list recipes__front-page grid__column--12 grid__column-mobile--12 grid">
					<!-- Recipes inserted from recipes-list.js -->
				</div>
				<button
					class="recipes__see-more-button grid__column-start-desktop--5 grid__column--4 grid__column-mobile--12">see
					more</button>
			</section>

			<section class="recipe-roulette grid grid__column--12 grid__column-mobile--12">
				<div
					class="grid__column-start-desktop--2 grid__column--6 grid__column-mobile--12 recipe-roulette__description">
					<h2>
						What should I make for dinner today?
					</h2>
					<p>
						Sometimes it's easier to know what you don't want than what you feel like eating. Let us give you a
						little push in the
						right direction: Try the dinner roulette!
					</p>
				</div>
				<div class="recipe-roulette__recipe grid__column-mobile--12 grid__column--3 grid__column-start-desktop--9">
					<div class="recipe-roulette__recipe-card">
						<!-- Recipe inserted from  recipes-list.js-->
					</div>
					<button class="recipes__see-more-button recipe__roulette-button">Surprise me</button>
				</div>
			</section>
		</main>
	</body>
</html>
